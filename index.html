<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du petit secret</title>
    <style>
        .encadre {
            background-color: white; /* Fond blanc */
            padding: 20px; /* Espacement interne */
            margin: 50px auto; /* Centré avec un espace en haut */
            width: 80%; /* Largeur relative à l'écran */
            max-width: 600px; /* Largeur maximale */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre pour un effet élégant */
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
            /* Ajouter une image de fond */
            background-image: url('image-bg.jpg'); /* Remplacez 'votre-image.jpg' par le chemin de votre image */
            background-size: cover; /* Ajuste l'image pour couvrir tout l'écran */
            background-position: center; /* Centre l'image */
            background-attachment: fixed; /* L'image reste fixe lors du défilement */
            color: white; /* Texte en blanc pour une meilleure visibilité */
            
            

        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            display: none; /* Masqué par défaut */
        }
    </style>
</head>
<body>
    <div class="encadre">
    <h1>Jeu du petit secret</h1>
    <button onclick="afficherPhrase()">Clique ici pour afficher ton défi</button>
    <button onclick="masquerPhrase()">Masque ton défi</button>
    <p id="phrase"></p>
</div>

        // Liste des phrases

            "Réagis comme si tu étais fasciné par tout ce que dit la personne à côté de toi, peu importe à quel point c’est banal",

            "Explique chaque plat comme si tu étais un critique culinaire à la télé, avec des termes exagérés",
            "Fâche-toi pour avoir soit disant perdu ton téléphone alors qu'il est dans ta main",

            "Convaincs les gens que tu veux changer de sexe",

            "Porte 3 (ou plus) toasts durant le repas et invente une raison absurde à chaque fois",
            "Tu es maintenant un fumeur/vapoteur, vas dehors plusieurs fois durant le repas pour aller fumer/vapoter",

            "Invente des anecdotes absurdes à propos des ingrédients dans le repas (par exemple : «Savez-vous que ce légume est cultivé uniquement au clair de lune ?»)",
            "Réagis exagérément à chaque bouchée, comme si c’était le meilleur ou le pire repas de ta vie",
            "Juge chaque conversation comme si tu étais un arbitre dans une compétition de débat, en attribuant des points",
            "Tu es maintenant Anne-France Goldwater, la célèbre juge, chaque fois que tu es en accord avec une personne frappe plusieurs fois sur la table et dis: Il/Elle a raison! en pointant la personne du doigt",
            "Prétends que tu es sommelier et décris l’eau ou toute autre boisson avec des termes techniques absurdes",
            "Insiste pour expliquer que chaque sujet de conversation est étrangement relié à ta passion pour les météorites",
            "Chaque fois que quelqu’un rit, fais semblant de te vexer et demande pourquoi il se moque de toi",

            "",
            "",
            "",

        // Fonction pour afficher une phrase aléatoire
        function afficherPhrase() {
            // Générer un index aléatoire
            const indexAleatoire = Math.floor(Math.random() * phrases.length);
            // Afficher la phrase correspondante
            const phraseElement = document.getElementById("phrase");
            phraseElement.textContent = phrases[indexAleatoire];
            phraseElement.style.display = "block"; // Rendre visible
        }

        // Fonction pour masquer la phrase
        function masquerPhrase() {
            const phraseElement = document.getElementById("phrase");
            phraseElement.style.display = "none"; // Masquer
        }
        
    </script>
</body>
</html>
